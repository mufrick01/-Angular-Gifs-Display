<div class="d-flex justify-content-center align-items-center">
  <img
  [src]="url"
  [alt]="alt"
  class="card-img-top animate__animated animate__fadeIn"
  (load)="onLoad()"
  style='width: 100%;'
  [ngStyle]="{display: hasLoaded  ?  '' : 'none' }"
  >
  <img *ngIf="!hasLoaded" src="assets/loader.svg" width="30%" class="">
</div>
